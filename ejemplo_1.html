<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz Accesible - Gestión de Citas</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #0073e6;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #0073e6;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:focus {
            outline: 3px solid #ffcc00;
        }
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gestión de Citas</h1>
    </header>
    <main class="container">
        <form id="appointmentForm" aria-labelledby="appointmentFormHeader">
            <h2 id="appointmentFormHeader">Solicitar una Cita</h2>
            <div>
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" name="name" required aria-required="true" aria-describedby="nameHelp">
                <small id="nameHelp">Por favor, introduzca su nombre completo.</small>
            </div>
            <div>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required aria-required="true" aria-describedby="emailHelp">
                <small id="emailHelp">Se utilizará para confirmar la cita.</small>
            </div>
            <div>
                <label for="appointmentType">Tipo de Cita:</label>
                <select id="appointmentType" name="appointmentType" required aria-required="true">
                    <option value="">Seleccione una opción</option>
                    <option value="general">Consulta General</option>
                    <option value="especialista">Cita con Especialista</option>
                </select>
            </div>
            <button type="submit">Enviar Solicitud</button>
        </form>
        <div id="confirmationMessage" role="alert" class="visually-hidden">
            ¡Solicitud de cita enviada correctamente!
        </div>
    </main>
    <script>
        document.getElementById('appointmentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Accesibilidad: Proporcionar retroalimentación clara al usuario
            const confirmationMessage = document.getElementById('confirmationMessage');
            confirmationMessage.classList.remove('visually-hidden');
            confirmationMessage.textContent = '¡Solicitud de cita enviada correctamente!';
        });
    </script>
</body>
</html>
